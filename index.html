<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
        }

        .header {
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
        }

        .main {
            margin: 15px;
            padding: 15px;
        }

        #upload-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BeatBoop</h1>
    </div>
    <div class="main">
        <h2>Welcome to BeatBoop!</h2>
        <p>Upload your audio file to get started.</p>
        <form id="upload-form">
            <input type="file" id="audio-file" accept=".mp3">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
